<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="design.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <form action="" id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <label>Username<i class='bx bxs-user'></i>:</label>
        <input type="text" id="usernameInput">
      </div><br><br>
      <div class="input-box">
        <label>Password<i class='bx bxs-lock-alt'></i>:</label>
        <input type="password" id="passwordInput">
      </div><br><br>
      <button class="btn" type="submit">LOGIN</button>
      <br><br>
      <input type="checkbox">Remember me
      <br>
      Don't have an account? <a href="signin.html">Signin</a>
    </form>
  </div>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const username = usernameInput.value;
      const password = passwordInput.value;

      if (!username) {
        alert('Please enter your username.');
        usernameInput.focus();
        return;
      }

      if (!password) {
        alert('Please enter your password.');
        passwordInput.focus();
        return;
      }

      // Perform additional validation or submit the form
      // For example, you could send the username and password to a server-side script for validation
      console.log('Submitting form with username:', username, 'and password:', password);
      loginForm.submit();
    });
  </script>
</body>
</html>
